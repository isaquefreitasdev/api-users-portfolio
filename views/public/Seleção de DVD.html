<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('src/images\(2\).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .movie {
            margin: 20px;
            text-align: center;
        }
        .movie img {
            width: 250px;
            height: 350px;
            border-radius: 10px;
        }
        .movie-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        .info {
            margin-top: 5px;
            color: #555;
        }
        .button {
            margin-top: 10px;
        }
        .aluga-btn, .update-btn, .remove-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .aluga-btn:hover, .update-btn:hover, .remove-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <div class="container" id="movies-container">
        <!-- Os filmes serão inseridos aqui dinamicamente -->
    </div>

    <script>
        // Função para buscar e listar filmes da API
        async function fetchMovies() {
            try {
                const response = await fetch('http://localhost:3001/movies'); // Substitua com o URL correto da sua API
                const data = await response.json();
                const movies = data.movies;

                const container = document.getElementById('movies-container');
                container.innerHTML = ''; // Limpa o contêiner antes de adicionar novos filmes

                movies.forEach(movie => {
                    const movieElement = document.createElement('div');
                    movieElement.classList.add('movie');
                    movieElement.innerHTML = `
                        <img src="${movie.src}" alt="${movie.title}">
                        <div class="movie-title">${movie.title}</div>
                        <div class="info">${movie.description}</div>
                        
                    `;
                    container.appendChild(movieElement);
                });
            } catch (error) {
                console.error('Erro ao buscar filmes:', error);
            }
        }

        // Função para atualizar o filme
        async function updateMovie(movieId) {
            // Aqui você pode exibir um formulário ou dialog para o usuário atualizar o filme
            // Implementar a lógica de atualização
            alert(`Funcionalidade de atualização para o filme com ID: ${movieId} ainda não implementada.`);
        }

        // Função para remover o filme
        async function removeMovie(movieId) {
            try {
                const response = await fetch(`http://localhost:5000/movies/${movieId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    fetchMovies(); // Atualiza a lista de filmes
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Erro ao remover filme:', error);
            }
        }

        // Chama a função para listar filmes quando a página carrega
        window.onload = fetchMovies;
    </script>

</body>

</html>
