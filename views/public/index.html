<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - World Of Warcraft</title>
    <link rel="shortcut icon" href="baixados.jfif" type="image/x-icon">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #0c0c0c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .logo img {
            width: 300px;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .form input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .form button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .form input, .form button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="img" src="Mario.png" alt="World of Warcraft">
            <img id="img1" src="Mario.png" alt="World of Warcraft">
            <img id="img2" src="Mario.png" alt="World of Warcraft">
            <img id="img3" src="Mario.png" alt="World of Warcraft">
    </div>
    <script src="scripts/home.js"></script>
</body>
</html>
