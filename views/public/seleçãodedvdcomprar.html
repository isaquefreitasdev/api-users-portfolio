<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('src/images\(2\).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .movie {
            margin: 20px;
            text-align: center;
        }
        .movie img {
            width: 250px;
            height: 350px;
            border-radius: 10px;
        }
        .movie-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        .info {
            margin-top: 5px;
            color: #555;
        }
        .button {
            margin-top: 10px;
        }
        .aluga-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .aluga-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <div class="container" id="movie-container">
        <!-- Os filmes serão carregados aqui -->
    </div>

    <script>
        // Função para carregar filmes da API
        async function fetchMovies() {
            try {
                const response = await fetch('http://localhost:3001/movies'); // Substitua com o URL correto da sua API
                const data = await response.json();
                const movies = data.movies;

                const container = document.getElementById('movie-container');
                container.innerHTML = ''; // Limpa o contêiner antes de adicionar novos filmes

                movies.forEach(movie => {
                    const movieElement = document.createElement('div');
                    movieElement.classList.add('movie');
                    movieElement.id = movie._id; // Usa o ID real do filme
                    movieElement.innerHTML = `
                        <img src="${movie.src}" alt="${movie.title}">
                        <div class="movie-title">${movie.title}</div>
                        <div class="info">${movie.description}</div>
                        <div class="button">
                            <a href="Compra concluídafilmes.html" class="button">
                                <button class="aluga-btn">Comprar</button>
                            </a>
                        </div>
                    `;
                    container.appendChild(movieElement);
                });
            } catch (error) {
                console.error('Erro ao buscar filmes:', error);
            }
        }

        // Carrega os filmes quando a página é carregada
        window.onload = fetchMovies;
    </script>

</body>

</html>
